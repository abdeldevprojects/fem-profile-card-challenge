<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main id="card">
    <div class="blue-header">
      <img class="blue-image" src="images/bg-pattern-card.svg" alt="">
    </div>

    <div class="whoheis">
      <img class="photo" src="images/image-victor.jpg" alt="Victors photo" >
      <h1 class="hisname">Victor Crest <span class="age">26</span></h1>
      <p class="citi">London</p>
    </div>

    <hr class="gray-lign">

    <div class="social-media-stats">
      <div class="col followers">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="col likes">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="col photos">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </main>






  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdelilah Rhalimi</a>.
  </div>
</body>
</html>
